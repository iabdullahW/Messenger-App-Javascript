<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatterbox</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="chat">
    <div id="chat-header">
      <span id="user-name">Undefined</span>
      <button id="change-name-btn">Enter Name</button>
      <button id="clear-chat-btn">Clear Chat</button>
    </div>
    <ul id="messages"></ul>
    <form id="send-message">
      <input id="chat-txt" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="chat-btn" type="submit">Send</button>
    </form>
  </div>

  <!-- Modal for entering user's name -->
  <div class="modal" id="nameModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <label for="new-username">Enter your name:</label>
      <input type="text" id="new-username" placeholder="Your Name">
      <button onclick="saveUsername()">Save</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="chat.js"></script>
</body>
</html>
